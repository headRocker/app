<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./icon-font/style.css" />
  </head>
  <body>
    <div id="app">
      <img id="image-bg" src="./images/cloudy.jpg" alt="" />
      <div class="content">
        <h1 id="location" class="location">Donetsk</h1>
        <h3 id="date" class="date">Thursday, February 22, 2024</h3>
        <div id="temperature-big" class="temperature-big">0Â°C</div>
        <div class="divider"></div>
        <div class="weather-type">
          <img id="weather-icon" src="./icons/types/cloudy.svg" alt="" />
          <div id="weather-type">Cloudy</div>
          <div class="footer">
            <div>
              <i class="icon-temperature"></i>
              <span id="temperature">0&deg;C</span>
            </div>
            <div>
              <i class="icon-humidity"></i>
              <span id="humidyti">45%</span>
            </div>
            <div>
              <i class="icon-rain_probability"></i>
              <span id="rain-probability">13%</span>
            </div>
          </div>
        </div>
      </div>
      <button class="overlay-btn open" id="overlay-btn">
        <i class="icon-caret_up"></i>
      </button>
      <div class="overlay-locations open" id="overlay-locations">
        <button data-city="Donetsk">Donetsk</button>
        <button data-city="Moscow">Moscow</button>
        <button data-city="Makeevka">Makeevka</button>
        <button data-city="Pekin">Pekin</button>
        <button data-city="Rostov">Rostov</button>
        <button data-city="Rome">Rome</button>
        <button data-city="Warsaw">Warsaw</button>
        <button data-city="Paris">Paris</button>
      </div>
      <div class="preloader" id="preloader">
        <div class="loader""></div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./moment-with-locales.min.js"></script>
  </body>
</html>
